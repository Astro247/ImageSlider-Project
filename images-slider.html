<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Slider con immagine centrale e laterali</title>
    <link rel="stylesheet" href="images-slider.css">
</head>

<body>

    <div class="slider-container">
        <div class="arrow left" onclick="prevSlide()">‹</div>
        <div class="slider" id="slider">
            <div class="slide left"><img /></div>
            <div class="slide center"><img /></div>
            <div class="slide right"><img /></div>
        </div>
        <div class="arrow right" onclick="nextSlide()">›</div>
    </div>


    <script src="images-slider.js"></script>

</body>

</html>
